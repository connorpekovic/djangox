{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
  <h2 class="pt-3">Sign up to create, update, or delete your vote!</h2>
  <p class="pt-2">No email confirmation required<p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign up</button>
  </form>
</div>
{% endblock content %}
